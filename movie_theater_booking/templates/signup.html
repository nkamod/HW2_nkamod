{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="signin-wrapper d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column">
        <h3>Sign In</h3>
        <form class="mt-2" class="d-flex flex-column" method="post">
            <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" id="confirm-password" aria-describedby="confirmPasswordHelp" placeholder="Confirm Password">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <button class="mt-3 w-100 p-1" type="submit">Submit</button>
        </form>
        <p class="mt-3">Already have account <a href="/signin">Sign In Now</a></p>
    </div>
</div>
{% endblock content %}
