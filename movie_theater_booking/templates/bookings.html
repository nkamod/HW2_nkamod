{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <h1 class="text-white">Bookings</h1>
    <div class="row w-100">
        {% for booking in bookings %}
        <div class="col-sm-3 my-1 py-2">
            <img class="w-100" src="{{ booking.show.movie.poster }}" height="450" alt="Movie Poster 1">
            <p class="text-center text-white py-2 m-0">{{ booking.show.movie.title }}</p>
            <div class="w-100 divider"></div>
            <!-- <p class="text-center text-white py-2 m-0"><span class="material-symbols-outlined d-inline-block align-top">favorite</span>&nbsp;Add to watch list</p> -->
            <p class="text-white m-0">Booked on - {{ booking.date }}</p>
            <p class="text-white m-0">Show - {{ booking.show.timing }}</p>
            <p class="text-white m-0">Seat - {{ booking.seat_no }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}

{% load static %}
