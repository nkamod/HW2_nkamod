{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="signin-wrapper d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column">
        <h3>Sign In</h3>
        <form class="mt-2" class="d-flex flex-column" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            {% for message in messages %}
            <p class="text-danger m-0 p-0" style="max-width: 300px;">{{ message }}</p>
            {% endfor %}
            <button class="mt-3 w-100 p-1" type="submit">Submit</button>
        </form>
        <p class="mt-3">New to Apex Cinema <a href="{% url 'signup' %}">Sign Up Now</a></p>
    </div>
</div>
{% endblock content %}
